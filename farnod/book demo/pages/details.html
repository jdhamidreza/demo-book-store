<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <title>جزئیات کتاب</title>
        <link rel="stylesheet" href="../styles/details.css" />
        <link rel="stylesheet" href="../styles/home.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>

    <body>

        <!-- header -->
        <header>
            <div class="header-container">
                <a href="home.html" class="logo-container">
                    <img class="logo" src="../assets/images/logo.png">
                </a>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input
                        class="search"
                        id="search"
                        placeholder="جستجوی کتاب ..."
                        onkeydown="handleSearch(event)" />
                </div>

                <div class="nav-links">
                    <a href="home.html">خانه</a>
                    <a href="about.html">درباره ما</a>
                    <a href="contact.html">تماس با ما</a>
                    <div class="cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>

                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- menu mobile  -->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-header">
                <a href="home.html" class="logo-container">
                    <img class="logo" src="../assets/images/logo.png">
                </a>
                <div class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="mobile-nav-links">
                <a href="home.html">خانه</a>
                <a href="about.html">درباره ما</a>
                <a href="contact.html">تماس با ما</a>
                <a href="#" id="mobileCartBtn"> سبد خرید </a>

            </div>
        </div>

        <div class="overlay" id="overlay"></div>
        <!-- shopping cart menu -->
        <div class="cart-sidebar" id="cartSidebar">
            <!-- header سبد خرید -->
            <div class="cart-header">
                <h3>سبد خرید شما</h3>
                <div class="close-cart" id="closeCart">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <!-- لیست آیتم‌ها -->
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <p>سبد خرید شما خالی است</p>
                </div>
            </div>

            <!-- مجموع و دکمه تکمیل خرید -->
            <div class="cart-total">
                مجموع : <span id="cartTotal">0 تومان</span>
                <div class="checkout-btn-container">
                    <button class="checkout-btn">تکمیل خرید</button>
                </div>
            </div>
        </div>

        <!--menu section-->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-header">
                <a href="home.html" class="logo-container">
                    <img src="../assets/images/logo.png" class="logo"
                        alt="farnod-book" />
                </a>
                <div class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="mobile-nav-links">
                <a href="home.html">خانه</a>
                <a href="about.html">درباره</a>
                <a href="contact.html">تماس با ما</a>
            </div>

        </div>
        <div class="overlay" id="overlay"></div>
        <!-- details of book -->
        <div>
            <div id="book-details">
                <!-- details of book shows here -->
            </div>
            <div id="related-books">
                <!-- related books shows here -->
            </div>
        </div>

        <script src="../js/app.js"></script>
        <script src="../js/details.js"></script>
        <script src="../js/search.js" ></script>
    </body>
</html>
